<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Convert Dates</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Gregorian to Hebrew date</h1>
  <hr></hr>
    <form id = "myForm" action="#" th:action="@{/index}" th:object="${date}" method="post">
      <fieldset>
        <table>
          <tr>
            <td>Day:</td>
            <td><input type="text" th:field="*{day}"/></td>
            <td th:if="${#fields.hasErrors('day')}" th:errors="*{day}">Day Error</td>
          </tr>
          <tr>
            <td>Month:</td>
            <td><input type="text" th:field="*{month}"/></td>
            <td th:if="${#fields.hasErrors('month')}" th:errors="*{month}">Month Error</td>
          </tr>
          <tr>
            <td>Year:</td>
            <td><input type="text" th:field="*{year}"/></td>
            <td th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</td>
          </tr>
        </table>
        <p><input type="submit" value="Submit" th:onclick="|window.location.href='/index'|"/>       <input type="reset" value="Reset" th:onclick="|window.location.href='/'|"></p>  
      </fieldset>
      <hr></hr>
    </form>  
    <div id="id" th:object="${hebDate}">
      <h1>Result</h1>
      <hr></hr>
      <fieldset>
        <div th:each="message : ${date}">
          <h1 th:text="${message}"></h1>
        </div>
        <div th:each="message : ${hebDate}">
          <h1 th:text="${message}"></h1>
        </div>
      </fieldset>   
      <hr></hr>
    </div>    
</body>
</html>
